<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="da" lang="da" dir="ltr">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-language" content="da" />
    
    <link rel="stylesheet" href="{{ MEDIA_URL }}css/960.css"
        type="text/css" media="screen, projection" />

    <!-- Main CSS -->
    <link rel="stylesheet" type="text/css" media="all"
        href="{{ MEDIA_URL }}css/screen.css" />
        
    {% block css %}{% endblock %}
    
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/rss/latest/" />
    
    <meta name="keywords" content="{{ keywords }}" />
    <meta name="description" content="{{ description }}" />    
    <title>{% if title %}{{ title }} | {% endif%}Cake the book</title>
    
</head>
<body>



<div id="header">
</div><!-- /header -->

{% if messages %}
<div id="messages" class="span-24 last">
  <ul>{% for message in messages %}
    <li>{{ message }}</li>{% endfor %}</ul>
</div>
{% endif %}

<div id="content">  
    {% block content %}{% endblock %}
</div><!-- /content -->
    
<div id="footer">
</div><!-- /footer -->


{# google js API #}
<script src="http://www.google.com/jsapi"
            type="text/javascript"></script>
{# js #}
<script src="{{ MEDIA_URL }}js/base.js"
            type="text/javascript"></script>

</body>
</html>
